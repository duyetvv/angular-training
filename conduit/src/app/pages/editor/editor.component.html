<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <form #articleForm="ngForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="articleForm.submited">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                required
                #nameElm="ngModel"
                [(ngModel)]="article.title"
                name="title"
                type="text"
                placeholder="Article Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                #descriptionElm="ngModel"
                [(ngModel)]="article.description"
                name="description"
                type="text"
                placeholder="What's this article about?" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                #bodyElm="ngModel"
                [(ngModel)]="article.body"
                name="body"
                rows="8"
                placeholder="Write your article (in markdown)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
                (keyup.enter)="addTag($event)" />

              <div class="tag-list">
                <span *ngFor="let tag of article.tagList"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publish Article
            </button>

          </fieldset>
        </form>

        <div>{{ articleForm.value | json }}</div>

      </div>
    </div>
  </div>
</div>
